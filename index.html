<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Modern Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: #f5f5f5;
      padding: 5px;
      border-radius: 10px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      background: white;
      color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border-left: 4px solid #3c3;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #999;
      font-size: 13px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .footer-text {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>ðŸš€ MyApp</h1>
      <p>Selamat datang kembali!</p>
    </div>

    <div class="form-tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="nama@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Minimal 6 karakter" required>
        </div>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        <span id="btnText">Login</span>
      </button>
    </form>

    <div class="footer-text">
      Dengan melanjutkan, Anda menyetujui Terms & Privacy
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://mckyzafuxuutdpmhztco.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ja3l6YWZ1eHV1dGRwbWh6dGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNDY1MjcsImV4cCI6MjA3NjYyMjUyN30.OCWAs2qqKkH3Sc-ZXI_SMHnbwKU5zp3M3h-bSFhKMRM';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = 'login';

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.tab;
        document.getElementById('btnText').textContent = currentMode === 'login' ? 'Login' : 'Daftar';
        hideAlert();
      });
    });

    // Form submission
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      if (password.length < 6) {
        showAlert('Password minimal 6 karakter', 'error');
        return;
      }

      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>Memproses...';

      try {
        if (currentMode === 'login') {
          const { data, error } = await supabaseClient.auth.signInWithPassword({ 
            email, 
            password 
          });

          if (error) throw error;

          showAlert('Login berhasil! Mengalihkan...', 'success');
          localStorage.setItem('sb-user', JSON.stringify(data.user));
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);

        } else {
          const { data, error } = await supabaseClient.auth.signUp({ 
            email, 
            password 
          });

          if (error) {
            console.error('Signup Error Details:', error);
            throw error;
          }

          showAlert('Registrasi berhasil! Cek email untuk konfirmasi.', 'success');
          document.getElementById('authForm').reset();
          
          setTimeout(() => {
            document.querySelectorAll('.tab-btn')[0].click();
          }, 2000);
        }
      } catch (error) {
        showAlert(error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = currentMode === 'login' ? 'Login' : 'Daftar';
      }
    });

    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
    }

    function hideAlert() {
      document.getElementById('alertBox').className = 'alert';
    }

    // Auto-hide alerts
    setInterval(() => {
      const alertBox = document.getElementById('alertBox');
      if (alertBox.classList.contains('show')) {
        setTimeout(() => hideAlert(), 5000);
      }
    }, 100);
  </script>
</body>
</html>
