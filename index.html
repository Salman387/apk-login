<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login & Register - Modern Auth</title>
  
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>ðŸš€ MyApp</h1>
      <p>Selamat datang kembali!</p>
    </div>

    <div class="form-tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="nama@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Minimal 6 karakter" required>
        </div>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        <span id="btnText">Login</span>
      </button>
    </form>

    <div class="footer-text">
      Dengan melanjutkan, Anda menyetujui Terms & Privacy
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

</body>
</html>
