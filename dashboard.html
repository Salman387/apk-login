<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard - MyApp</title>
 
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo">🚀 Salman Dashboard</div>
      <div class="user-menu">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <span id="userEmail">Loading...</span>
        </div>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="welcome-card">
      <h1>Selamat Datang! 👋</h1>
      <p>Kelola tugas dan aktivitas Anda dengan mudah</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon blue">📋</div>
        <div class="stat-value" id="totalTasks">0</div>
        <div class="stat-label">Total Tugas</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon green">✅</div>
        <div class="stat-value" id="completedTasks">0</div>
        <div class="stat-label">Selesai</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon purple">⏳</div>
        <div class="stat-value" id="pendingTasks">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon orange">🔥</div>
        <div class="stat-value">100%</div>
        <div class="stat-label">Produktivitas</div>
      </div>
    </div>

    <div class="content-section">
      <div class="section-header">
        <h2 class="section-title">Daftar Tugas</h2>
      </div>

      <div class="task-form">
        <input type="text" class="task-input" id="taskInput" placeholder="Tambah tugas baru...">
        <button class="btn-add" id="addTaskBtn">Tambah</button>
      </div>

      <ul class="task-list" id="taskList">
        <div class="empty-state">
          <div class="empty-state-icon">📝</div>
          <p>Belum ada tugas. Tambahkan tugas pertama Anda!</p>
        </div>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="dashboard.js"></script>

</body>
</html>
